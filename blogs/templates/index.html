<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Blog Posts</title>
  </head>


  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>Blog Posts</strong>
          </a>
          <a href=" " data-toggle="modal" data-target="#add-post" class="btn btn-primary">Add Post</a>
        </div>
      </div>
    </header>

    <main role="main">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">

            {% for post in posts %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
                <div class="card-body">
                  <div class="text-center">
                    <strong class="text-center">{{ post.title }}</strong>
                  </div>
                  <p class="card-text">{{ post.description }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{{ post.created }}</small>
                    <div class="btn-group">
                      <small class="text-muted">-by {{ post.posted_by }}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>

    </main>

    <div class="container">
      <div class="modal fade" id="add-post">
        <div class="modal-dialog">
          <div class="modal-content">
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="modal-body">
                <b>Title</b>
                <input class="form-control" name="title" />
                <b>Description</b>
                <input class="form-control" name="description" />
                <b>Image</b>
                <input type="file" class="form-control" name="image" />
              </div>
              <div class="modal-footer">
                <input type="submit" class="btn btn-success" value="Add Post" />
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>




    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Project 01</a>
        </p>
        <p>Trial Project for Backend</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
